<ng-container>
    <form (submit)="onSubmit()" #movieForm = "ngForm">
    <mat-form-field>
        <input matInput placeholder="Id" name="id" [(ngModel)]="offerData.id">
      </mat-form-field>
      <br>
    <mat-form-field>
        <input matInput maxlength="60" placeholder="Title" name="title" [(ngModel)]="offerData.title" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Description" name="description" [(ngModel)]="offerData.description">
      </mat-form-field>
      <br>
      <mat-form-field *ngIf="">
        <input placeholder="Points" name="points" [(ngModel)]="offerData.points" customMax="100" required >
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Business Id" name="businessId" [(ngModel)]="offerData.businessId">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">Add</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </form> 
</ng-container>
